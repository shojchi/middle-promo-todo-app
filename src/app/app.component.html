<h2 style="text-align: center;">Create new todo</h2>
<app-todo-list [todos]="todos$ | async" (add)="onAdd($event)" (retrieveAllTodos)="onGetAll($event)" (hideAllTodos)="onHideAll()"></app-todo-list>

<h2 style="text-align: center;">My todos</h2>
<app-todo-collection [todos]="todoCollection$ | async" (remove)="onRemove($event)" (update)="onUpdate($event)">
</app-todo-collection>
